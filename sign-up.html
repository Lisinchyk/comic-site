<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container sign-up__container">
        <header class="header">
            <a class="logo__link" href="/">
                <img class="logo__img" src="assets/images/logo_b.png" alt="logo">
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="/">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Create</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="styles.html">Styles</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Help</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">EN</a>
                        <svg class="nav__svg" fill="none" viewBox="0 0 13 11">
                            <path stroke="#000" stroke-width="2"
                                d="M5.724 8.905l-4.4-5.414a1 1 0 01.777-1.63h8.798a1 1 0 01.776 1.63L7.276 8.905a1 1 0 01-1.552 0z" />
                        </svg>
                        <ul class="submenu__list">
                            <li class="submenu__item">
                                <a class="submenu__link" href="#">EN</a>
                            </li>
                            <li class="submenu__item">
                                <a class="submenu__link" href="#">DE</a>
                            </li>
                            <li class="submenu__item">
                                <a class="submenu__link" href="#">RU</a>
                            </li>
                            <li class="submenu__item">
                                <a class="submenu__link" href="#">FR</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link nav__link--active" href="sign-up.html">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <div class="nav__wrapper">
                <a class="nav__link--mobile" href="sign-in.html">Sign In</a>
            </div>
        </header>
        <main class="main">
            <div class="main__wrapper">
                <h1 class="main__title main__title--page-style">Sign Up</h1>
                <form class="sign-up__form" action="POST" target="#">
                    <label class="sign-up__label" for="email" required>
                        Email
                    </label>
                    <input class="sign-up__input" type="email" name="Email" id="email" placeholder=" " required>
                    <span class="sign-up__error">
                        Make sure you use full email address
                    </span>
                    <label class="sign-up__label" for="password">
                        Password
                    </label>
                    <input class="sign-up__input" type="password" name="Password" id="password" placeholder=" " required minlength="4" maxlength="16">
                    <label class="sign-up__label" for="r-password">
                        Re-enter password
                    </label>
                    <input class="sign-up__input" type="password" name="Re-enter password" id="r-password" placeholder=" " required minlength="4" maxlength="16">
                    <label class="sign-up__label" for="name">
                        First Name
                    </label>
                    <input class="sign-up__input" type="text" name="First Name" id="name" placeholder=" " required>
                    <label class="sign-up__label" for="lastname">
                        Last Name
                    </label>
                    <input class="sign-up__input" type="text" name="Last Name" id="lastname" placeholder=" " required>
                    <input class="sign-up__checkbox" type="checkbox" name="checkbox" id="checkbox">
                    <label class="sign-up__label sign-up__label-checkbox" for="checkbox">
                        Yes, I want to receive news and notifications on my email.
                    </label>
                    <p class="sign-up__action-text">
                        If you have an account?
                        <a href="sign-in.html" class="sign-up__action-link">
                            Sign In
                        </a>
                    </p>
                    <button class="sign-up__button" type="submit">Register</button>
                </form>
                <img class="sign-up__img" src="assets/images/romatic-guys.png" alt="romatic-guys">
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <a class="footer__logo" href="/">
                <img class="logo__img" src="assets/images/logo_w.png" alt="logo">
            </a>
            <p class="footer__description">Let's create a world of adventure with us!</p>
            <div class="social">
                <a class="social__link" href="http://facebook.com">
                    <img class="social__img" src="assets/images/face.png" alt="facebook">
                </a>
                <a class="social__link" href="http://instagram.com">
                    <img class="social__img" src="assets/images/insta.png" alt="instagram">
                </a>
                <a class="social__link" href="http://tg.com#">
                    <img class="social__img" src="assets/images/telega.png" alt="telegram">
                </a>
                <a class="social__link" href="http://google.com">
                    <img class="social__img" src="assets/images/google-plus.png" alt="google-plus">
                </a>
            </div>
        </div>
        <p class="footer__description footer__description--style">Â© 2019 World of adventure.</p>
    </footer>
</body>
</html>
