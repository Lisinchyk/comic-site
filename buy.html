<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Buy</title>
</head>
<body>
    <div class="container buy__container">
        <header class="header">
            <a class="logo__link" href="/">
                <img class="logo__img" src="assets/images/logo_b.png" alt="logo">
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="/">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Create</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="styles.html">Styles</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Help</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">EN</a>
                        <svg class="nav__svg" fill="none" viewBox="0 0 13 11">
                            <path stroke="#000" stroke-width="2"
                                d="M5.724 8.905l-4.4-5.414a1 1 0 01.777-1.63h8.798a1 1 0 01.776 1.63L7.276 8.905a1 1 0 01-1.552 0z" />
                        </svg>
                        <ul class="submenu__list">
                            <li class="submenu__item">
                                <a class="submenu__link" href="#">EN</a>
                            </li>
                            <li class="submenu__item">
                                <a class="submenu__link" href="#">DE</a>
                            </li>
                            <li class="submenu__item">
                                <a class="submenu__link" href="#">RU</a>
                            </li>
                            <li class="submenu__item">
                                <a class="submenu__link" href="#">FR</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="account.html">Account</a>
                    </li>
                </ul>
            </nav>
            <div class="nav__wrapper">
                <a class="nav__link--mobile" href="account.html">Account</a>
            </div>
        </header>
        <main class="main__buy">
           <h1 class="main__title main__title-buy">Purchase standard subscription</h1>
           <section class="buy__section">
               <form class="buy__form" action="POST" target="#">
                    <h2 class="buy__title">Choose payment method</h2>
                    <div class="buy__payment">                   
                        <input class="buy__input-radio" type="radio" name="cardtype" id="cardtype1" checked>
                        <label class="buy__label-radio" for="cardtype1">Credit card</label>
                        <input class="buy__input-radio" type="radio" name="cardtype" id="cardtype2">
                        <label class="buy__label-radio" for="cardtype2">Masterpass</label>
                    </div>
                    <h2 class="buy__title">Credit Card information</h2>
                    <div class="buy__card">                    
                        <label class="card__label" for="cardholder">Cardholder name</label>
                        <input class="card__input card__input--cardholder" type="text" name="cardholder" id="cardholder" required placeholder=" ">
                        <label class="card__label" for="cardnumber">Card number:</label>
                        <input class="card__input card__input--cardnumber" type="text" name="cardnumber" id="cardnumber" required placeholder=" " pattern="\d{1,4}\-\d{1,4}\-\d{1,4}\-\d{1,4}" minlength="16" maxlength="16">
                        <div class="card__wrapper-secure">
                            <div class="card__wrapper-expdate">
                                <label class="card__label" for="expdate">Expiration date:</label>
                                <input class="card__input card__input--expdate" type="text" name="expdate" id="expdate" required placeholder=" " minlength="2" maxlength="2" pattern="[0-9]{2}">
                                <input class="card__input card__input--expdate" type="text" name="expdate" id="expdate" required placeholder=" " minlength="2" maxlength="2" pattern="[0-9]{2}">
                            </div>
                            <div class="card__wrapper-cvv">
                                <label class="card__label" for="securecode">CVC/CVV:</label>
                                <input class="card__input card__input--securecode" type="text" name="securecode" id="securecode" required placeholder=" " minlength="3" maxlength="3">
                            </div>
                        </div>
                    </div>
                    <button class="buy__button" type="submit">Next</button>
               </form>
            </section>
           <img class="buy__img" src="assets/images/money.png" alt="money">
        </main>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <a class="footer__logo" href="/">
                <img class="logo__img" src="assets/images/logo_w.png" alt="logo">
            </a>
            <p class="footer__description">Let's create a world of adventure with us!</p>
            <div class="social">
                <a class="social__link" href="http://facebook.com">
                    <img class="social__img" src="assets/images/face.png" alt="facebook">
                </a>
                <a class="social__link" href="http://instagram.com">
                    <img class="social__img" src="assets/images/insta.png" alt="instagram">
                </a>
                <a class="social__link" href="http://tg.com#">
                    <img class="social__img" src="assets/images/telega.png" alt="telegram">
                </a>
                <a class="social__link" href="http://google.com">
                    <img class="social__img" src="assets/images/google-plus.png" alt="google-plus">
                </a>
            </div>
        </div>
        <p class="footer__description footer__description--style">Â© 2019 World of adventure.</p>
    </footer>
</body>
</html>
